[[config]]
template = "/etc/docker-gen/templates/certs.tmpl"
dest = "/etc/haproxy/certs.list"
watch = true
wait = "250ms:500ms"

[[config]]
template = "/etc/docker-gen/templates/haproxy.tmpl"
dest = "/etc/haproxy/haproxy.cfg"
watch = true
wait = "250ms:500ms"

[config.NotifyContainers]
haproxy = 12
